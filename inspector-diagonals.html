<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">
        
            <!-- Set the Sky -->
            <a-sky color="midnightblue" material="" geometry=""></a-sky>
            
            <!-- Set ground -->
            <a-plane rotation="-90 0 0" position="" color="forestgreen" width="100" height="100" material="" geometry="">
                    
            </a-plane>
            
            <!-- Set up shapes -->
            <a-box color="grey" height=".5" width=".5" depth=".5" position="0 1 0" material="" geometry="">
            </a-box><a-box color="grey" height=".5" width=".5" depth=".5" position="0.5 1 -0.5" material="" geometry="">
            </a-box><a-box color="grey" height=".5" width=".5" depth=".5" position="1 1 -1" material="" geometry="">
            </a-box><a-box color="grey" height=".5" width=".5" depth=".5" position="1.5 1 -1.5" material="" geometry="">
            </a-box><a-box color="grey" height=".5" width=".5" depth=".5" position="1 1 -1" material="" geometry="">
            </a-box><a-box color="grey" height=".5" width=".5" depth=".5" position="1 1 -1" material="" geometry="">
            </a-box><a-box color="grey" height=".5" width=".5" depth=".5" position="0.5 1 -0.5" material="" geometry="">
            </a-box><a-box color="grey" height=".5" width=".5" depth=".5" position="0.5 1 -0.5" material="" geometry="">
            </a-box><a-box color="grey" height=".5" width=".5" depth=".5" position="0 1 0" material="" geometry="">
            </a-box>
            

            <!-- Hint: Your last shape should be at position 3 1 -3 -->
                
            <div class="a-loader-title" style="display: none;"></div></a-scene>
    </body>
</html>
